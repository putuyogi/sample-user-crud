<div class="w-96">
    <h1 mat-dialog-title class="font-md font-bold">Detail User</h1>
    <div mat-dialog-content>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="col-span-2">
                <label>First Name</label>
                {{data.first_name}}
            </div>

            <div class="col-span-2">
                <label>Last Name</label>
                {{data.last_name}}
            </div>

            <div class="col-span-2 md:col-span-4">
                <label>Email</label>
                {{data.email}}
            </div>

            <div class="col-span-2">
                <label>Sex</label>
                {{data.sex}}
            </div>

            <div class="col-span-2">
                <label>Age</label>
                {{data.date_of_birth | age}}
            </div>

            <div class="col-span-2 md:col-span-4">
                <label>Address</label>
                {{data.address}}
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="button-action">
        <button mat-button (click)="dialogRef.close()" cdkFocusInitial>Close</button>
    </div>
</div>
